version: 2.1
orbs:
  node: circleci/node@3.0
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: latest
      - run:
          name: Install pacakges
          command: yarn install --frozen-lockfile
      - run:
          name: Build app
          command: yarn run build
workflows:
  build:
    jobs:
      - build
